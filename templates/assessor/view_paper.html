<!-- ...existing paper view content... -->

<!-- Tabs for Paper / Memo Randomisation -->
<ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#paperTab">
            <i class="fas fa-file-pdf"></i> Paper
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#memoTab">
            <i class="fas fa-pen-fancy"></i> Memo
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#randomiseTab">
            <i class="fas fa-random"></i> Randomise
        </a>
    </li>
</ul>

<div class="tab-content">
    <!-- Paper Tab -->
    <div id="paperTab" class="tab-pane fade show active">
        {% include 'partials/paper_content.html' %}
    </div>

    <!-- Memo Tab -->
    <div id="memoTab" class="tab-pane fade">
        {% if has_memo %}
        <div class="d-flex gap-2 mb-3">
            <a href="{% url 'view_paper_memo' paper.id %}" class="btn btn-primary" target="_blank">
                <i class="fas fa-eye"></i> View Memo
            </a>
            <a href="{% url 'download_paper_memo_pdf' paper.id %}" class="btn btn-success">
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
        <iframe src="{% url 'view_paper_memo' paper.id %}" width="100%" height="800" style="border: none;"></iframe>
        {% else %}
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> No memo available yet. Create one using the Randomise tab.
        </div>
        {% endif %}
    </div>

    <!-- Randomisation Tab -->
    <div id="randomiseTab" class="tab-pane fade">
        {% include 'partials/memo_paper_randomisation.html' %}
    </div>
</div>
